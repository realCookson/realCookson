<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="X"> 
    <title>Stylized To-Do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    
    <header>
        
    </header>

    <main>
        <div class="container_todo-list">
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li class="todo-list-item1">
                    <input type="checkbox" id="V">
                    <label for="V">Preparation of my BMW E46 for Summer</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link" target="_blank">Purchase 4 summer tyres</a>
                        </li>
                    </ul>
                </li>

                <li class="todo-list-item2">
                    <input type="checkbox" id="X">
                    <label for="X">Writing a Master's thesis</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link" target="_blank">Complete the theory part</a>
                        </li>
                    </ul>
                </li>
                
                <li class="todo-list-item3">
                    <input type="checkbox" id="Y">
                    <label for="Y">Gym achievements</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link" target="_blank">Lift 100kg on chest on a flat bench</a>
                        </li>
                    </ul>   
                </li>

                <li class="todo-list-item4">  
                    <input type="checkbox" id="Z">
                    <label for="Z">Becoming Full-Stack Developer</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link" target="_blank">End freeCodeCamp course</a>
                        </li>
                    </ul>  
                </li>
            </ul>     
    </main>

    <footer> <!--Miejsce na info dot. copyright'u lub innych ważnych linków dla strony-->

    </footer>

  </body>

</html>
