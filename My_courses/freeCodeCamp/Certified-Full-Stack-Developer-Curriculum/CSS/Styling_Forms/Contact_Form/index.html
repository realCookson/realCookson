<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="form-container">
            <form>
                <h2>Contact Admin</h2>
                <label for="name">Name</label>
                <input 
                type="text" 
                id="name" 
                name="name" 
                required
                placeholder="Your Name"
                />

                <label for="discord-nickname">Discord Nickname</label>
                <input 
                type="text" 
                id="discord-nickname" 
                name="discord-nickname" 
                required
                placeholder="Mike#1234"
                />

                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                required
                placeholder="adress@site.com"
                />

                <label for="message">Message</label>
                <textarea
                id="message" 
                name="message" 
                required
                placeholder="Your message here"
                rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
