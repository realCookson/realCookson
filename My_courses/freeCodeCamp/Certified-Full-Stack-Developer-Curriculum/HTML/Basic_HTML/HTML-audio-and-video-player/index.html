<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video Lab</title>
  </head>
  <body>
    <h1>HTML Audio and Video Player</h1>
    <section>
      <h2>What is the map and how does it work?</h2>
      <video width="640" controls>
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </section>
    <section>
      <h2>We are going to make it</h2>
      <audio
        controls
        loop
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3"
        type="audio/mpeg"
      >
        Your browser does not support the audio element.
      </audio>
    </section>
  </body>
</html>
