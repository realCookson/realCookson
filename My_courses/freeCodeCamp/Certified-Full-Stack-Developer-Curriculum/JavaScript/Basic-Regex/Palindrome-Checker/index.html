<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Is it a Palindrome?</h1>
    <p id="page-desc">
      Free online palindrome tester for strings. Paste your text and see
      instantly if it reads the same backward.
    </p>
    <form id="palindrome-form">
      <label for="text-input"
        >Please enter in text below to check for a palindrome:</label
      >
      <input type="text" id="text-input" />
      <button type="button" id="check-btn">Check</button>
      <p id="result"><span id="result-input-value"></span></p>
    </form>
    <div id="palindrome-explanation">
      <p>ðŸ’¡</p>
      <p>
        A <span>palindrome</span> is a word, phrase, number, or sequence of
        characters that reads the same forwards and backwards, ignoring spaces,
        punctuation, and capitalization.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
