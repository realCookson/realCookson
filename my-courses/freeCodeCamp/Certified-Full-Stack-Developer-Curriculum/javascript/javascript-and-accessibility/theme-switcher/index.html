<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button
      id="theme-switcher-button"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="theme-dropdown"
    >
      Switch Theme
    </button>
    <ul
      id="theme-dropdown"
      role="menu"
      aria-labelledby="theme-switcher-button"
      hidden
    >
      <li id="theme-light" role="menuitem">Light</li>
      <li id="theme-dark" role="menuitem">Dark</li>
      <li id="theme-high-contrast" role="menuitem">High Contrast</li>
      <li id="theme-matrix" role="menuitem">Matrix</li>
    </ul>
    <p aria-live="polite"></p>
    <script src="./script.js"></script>
  </body>
</html>
